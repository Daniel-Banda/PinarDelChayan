<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinar del Chayán</title>
  <link rel="stylesheet" href="./CSS/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Top Banner -->
  <div class="top-banner">
    <div class="site-header">
      <div class="header-left">
        <h1 class="site-title">PINAR DEL CHAYÁN</h1>
        <div class="ubicacion-line">
          <img src="./IMG/icons/tag.webp" alt="icono ubicación">
          <p class="mb-0">NUESTRA UBICACIÓN</p>
        </div>
      </div>
      <div class="header-right">
        <img src="./IMG/jpg/Logo.webp" alt="logo pinar del chayán" class="logo">
      </div>
    </div>
  </div>

  <!-- Carousel + Nav -->
  <div class="carousel-container">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./IMG/jpg/bannerUno.webp" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./IMG/jpg/bannerDos.webp" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./IMG/jpg/bannerTres.webp" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>

    <nav class="main-nav">
      <a href="#" class="nav-link active">HOME</a>
      <a href="./Platillos.html" class="nav-link">PLATILLOS</a>
      <a href="./Bebidas.html" class="nav-link">BEBIDAS</a>
      <a href="./Eventos.html" class="nav-link">EVENTOS ESPECIALES</a>
    </nav>
  </div>

  <!-- Menu Info Section -->
  <section class="menu-info-section container">
    <div class="row g-0 align-items-stretch">
      <div class="col-md-6 d-flex align-items-stretch">
        <img src="./IMG/jpg/banderillas.webp" class="img-fluid w-100 object-fit-cover" alt="Comida del menú">
      </div>
      <div class="col-md-6 text-center d-flex flex-column justify-content-between py-4">
        <div>
          <h2 class="section-title">COMIDA</h2>
          <p class="section-hours">Lunes a Domingo<br><strong>12:30 - 7:30 PM</strong></p>
        </div>
        <div class="ver-menu-circle">VER MENÚ</div>
        <div class="evento">
          <p class="evento-text"><strong>ORGANIZA TU EVENTO<br>EN EL PINAR</strong></p>
          <img src="./IMG/jpg/tuEvento.webp" alt="Evento en el Pinar" class="evento-img">
        </div>
      </div>
    </div>
  </section>

  <!-- Opiniones -->
  <section class="opiniones-section">
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-6">
          <img src="./IMG/jpg/Araceli-Montes.webp" alt="opinion 1" class="img-fluid">
        </div>
        <div class="col-md-3 col-6">
          <img src="./IMG/jpg/Mari-Morales.webp" alt="opinion 2" class="img-fluid">
        </div>
        <div class="col-md-3 col-6">
          <img src="./IMG/jpg/Rosalina-Ventura.webp" alt="opinion 3" class="img-fluid">
        </div>
        <div class="col-md-3 col-6">
          <img src="./IMG/jpg/Val-Huerta.webp" alt="opinion 4" class="img-fluid">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer-text">&copy; 2025 by Pinar del Chayán</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
